<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      User | {% block title %}{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/style/style.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body style="background-color: rgb(55 70 86);">
    {% block navbar %}
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom bg-dark">
      <div class="col-md-3 mb-2 mb-md-0 ps-5">
        <h4 class="text-white ps-5 pt-1"><i class="fa-solid fa-user-lock" style="color: #ffffff;"></i></h4>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 text-white">Home</a></li>
        <li><a href="#" class="nav-link px-2 text-secondary">About</a></li>
        <li><a href="#" class="nav-link px-2 text-secondary">Contect</a></li>
      </ul>

      <div class="col-md-3 text-end  pe-4">
        {% if user.is_authenticated %}
        <a href="{% url "change_password" %}" class="btn btn-sm btn-secondary">Change Password</a>
        <a href="{% url "logout" %}" class="btn btn-sm btn-outline-danger me-2 ms-3">Logout</a>
        {% else %}
        <a href="{% url "login" %}" class="btn btn-sm btn-outline-light me-2">Login</a>
        <a href="{% url "signup" %}" class="btn btn-sm btn-warning">Sign-up</a>
        {% endif %}
      </div>
    </header>
    {% endblock %}
    {% block content %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static '/script/script.js' %}"></script>
  </body>
</html>
